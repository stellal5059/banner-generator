<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      //code goes here, cant run without being wrapped in function
      //can use conditionals
      $('#generate').click(function() {
        var backgroundURL = $("#userChoice").val();
        var name = $("#name").val();
        var motto = $("#motto").val();
        $('#motto').html(motto);
        $('#motto').fadeIn(2000);
        $('#name').html(name);
        // $('#name').css("position", "absolute");
        $('#name').fadeIn(2000);
        $("#banner").css("background-image", "url(" + backgroundURL + ")", "position", "relative;");
        $("#banner").fadeIn(2000);
        $('#reset').click(function() {
          location.reload();
        });


      });
    });
  </script>
  <style>
    #banner {
      height: 500px;
      width: 500px;
      display: none;
    }
    
    #name2,
    #motto2 {
      font-size: 100px;
    }
  </style>
</head>

<body>
  <button type='reset' id='reset'>Reset</button>
  <h1> Name:<input type='text' id='name'></h1>
  <h1> Motto:<input type= 'text' id='motto'></h1>
  <h1 id='background'>What kind of background would you like?</h1>
  <select id="userChoice">
    <option>---</option>
    <option value="beautiful.jpg">Beautiful</option>
    <option value='colorful.jpg'>Colorful</option>
    <option value='cool.jpg'>Cool</option>
  </select>
  <br>
  <br>
  <button id='generate'>Generate</button>
  <div id='banner'>
    <h1 id='name2' style="color:black"></h1>
    <h1 id='motto2' style="color:black"></h1>
  </div>
</body>
